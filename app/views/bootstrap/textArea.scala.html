@(field: Field, label: String = "", help: String = "", cols: Int = 4)

<div class="form-group @if(field.hasErrors) {has-error}">
  <div class="">
    <textarea
      class="form-control"
      id="@field.id"
      name="@field.name"
      rows="@cols"
      placeholder="@label">@field.value.getOrElse("")</textarea>
    <span class="help-block">@help</span>
    <span class="help-block">@{field.error.map { error => Messages(error.message) }}</span>
  </div>
</div>
