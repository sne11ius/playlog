@(title: Html, nav: String = "")(content: Html)

<!DOCTYPE html>
<html>
    <head>
        <title>wasis.nu/mit/blog</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <link href='http://fonts.googleapis.com/css?family=Vollkorn' rel='stylesheet' type='text/css'/>
        <link href='http://fonts.googleapis.com/css?family=Droid+Sans+Mono' rel='stylesheet' type='text/css'>
        <script src="@routes.Assets.at("javascripts/jquery-1.7.1.min.js")" type="text/javascript"></script>
    </head>
    <body>
        <div class="topbar">
            <div class="fill">
                <div class="container">
                    <a class="brand" href="@routes.Application.index()">wasis.nu/mit/blog</a>
                    <ul class="nav">
                        <li class="@("active".when(nav == "compose"))">
                            <a href="@routes.PostController.form">Beitrag erstellen</a>
                        </li>
                        <li class="@("active".when(nav == "import"))">
                            <a href="@routes.PostController.importPosts">Beiträge importieren</a>
                        </li>
                        <li style="background-color: red;">
                            <a href="@routes.Application.removeAll">Alle Beiträge löschen</a>
                        </li>
                        <li>
                            <a href="/authenticate/google">Sign In</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="content">
                <!--div class="page-header">
                    <h1>@title</h1>
                </div-->
                <div class="row">
                    <div class="span14">
                        @content
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
