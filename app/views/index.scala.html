@(posts: List[Post])

@main(Html("wasis.nu/mit<wbr>/blog")) {
    
    @for(post <- posts) {
        <h2>@Html(post.title)</h2>
        <span class="pull-right">Created: @formatJoda(post.created) | Edited: @formatJoda(post.edited) | Id: @post.id</span>
        <p>@Html(post.body)</p>
        @helper.form(action = routes.Application.removePost) {
          <div class="actions">
            <input type="hidden" name="postId" value="@post.id">
            <input type="submit" class="btn danger" value="Eintrag lÃ¶schen">
          </div>
        }
        <hr>
    }
    
}
