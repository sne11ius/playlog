@(post: Post)

@main(Html("Post created!"), nav = "signup") {
    <h2>Your Post:</h2>
    <h6>Title</h6>
    <p>
        @Html(post.title)
    </p>
    <h6>Body</h6>
    <p>
        @Html(post.body)
    </p>
    <h6>created</h6>
    <p>
        @formatJoda(post.created)
    </p>
    <h6>edited</h6>
    <p>
        @formatJoda(post.edited)
    </p>
    <h6>published</h6>
    <p>
        @if(post.published) {
        	yes
       	} else {
       		not yet
     	}
    </p>
}
